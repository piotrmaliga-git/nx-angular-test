name: Unit tests

on:
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: npm install
        run: npm ci

      - uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: test
          all: 'true'

      - name: Code coverage
        uses: codecov/codecov-action@v1.0.12
