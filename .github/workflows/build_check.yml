name: Build check

on:
  pull_request:
    branches: [main]

jobs:
  build-check:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: npm install
        run: npm ci

      - uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: build
          all: 'true'
